<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/resources/images/favicon.png" type="image/x-icon">
    <title>Товары</title>
    <link rel="stylesheet" href="/resources/styles/main.css">
    <link rel="stylesheet" href="/resources/styles/catalog.css">
</head>
<body style="background-image: url(/resources/images/banner.png)">
    <div th:insert="~{header :: header}"></div>
    <main>
      <div class="container">
          <div>
              <div class="namespace">
                <h1 style="color: #fff">Говядина</h1>
              </div>
              <div class="products" id="dog-products">
                  <div th:each="workshop : ${workshops}" class="product" th:if="${workshop.product.category eq 'beef'}">
                      <img th:src="@{${'/resources/images/' + workshop.product.id + '.png'}}"
                           alt="Фото товара" width="150px" height="170px">
                      <h2 th:text="${workshop.product.title}" class="productName"></h2>
                      <div>
                          <div style="display: flex; flex-direction: row">
                              <p>Цена:&nbsp;</p>
                              <p th:text="${workshop.product.cost}" class="productCost"></p>
                              <p>&nbsp;руб.</p>
                          </div>
                      </div>
                      <button onclick="addToCart(this)">В корзину</button>
                  </div>
              </div>
          </div>
          <div>
              <div class="namespace">
                  <h1 style="color: #fff">Курица</h1>
              </div>
              <div class="products" id="cat-products">
                  <div th:each="workshop : ${workshops}" class="product" th:if="${workshop.product.category eq 'chiken'}">
                      <img th:src="@{${'/resources/images/' + workshop.product.id + '.png'}}"
                           alt="Фото товара" width="150px" height="170px">
                      <h2 th:text="${workshop.product.title}" class="productName"></h2>
                      <div>
                          <div style="display: flex; flex-direction: row">
                              <p>Цена:&nbsp;</p>
                              <p th:text="${workshop.product.cost}" class="productCost"></p>
                              <p>&nbsp;руб.</p>
                          </div>
                      </div>
                      <button onclick="addToCart(this)">В корзину</button>
                  </div>
              </div>
          </div>
          <div>
              <div class="namespace">
                  <h1 style="color: #fff">Напитки</h1>
              </div>
              <div class="products" id="fish-products">
                  <div th:each="workshop : ${workshops}" class="product" th:if="${workshop.product.category eq 'drink'}">
                      <img th:src="@{${'/resources/images/' + workshop.product.id + '.png'}}"
                           alt="Фото товара" width="150px" height="170px">
                      <h2 th:text="${workshop.product.title}" class="productName"></h2>
                      <div>
                          <div style="display: flex; flex-direction: row">
                              <p>Цена:&nbsp;</p>
                              <p th:text="${workshop.product.cost}" class="productCost"></p>
                              <p>&nbsp;руб.</p>
                          </div>
                      </div>
                      <button onclick="addToCart(this)">В корзину</button>
                  </div>
              </div>
          </div>
          <div>
              <div class="namespace">
                  <h1 style="color: #fff">Закуски</h1>
              </div>
              <div class="products" id="bird-products">
                  <div th:each="workshop : ${workshops}" class="product" th:if="${workshop.product.category eq 'snack'}">
                      <img th:src="@{${'/resources/images/' + workshop.product.id + '.png'}}"
                           alt="Фото товара" width="150px" height="170px">
                      <h2 th:text="${workshop.product.title}" class="productName"></h2>
                      <div>
                          <div style="display: flex; flex-direction: row">
                              <p>Цена:&nbsp;</p>
                              <p th:text="${workshop.product.cost}" class="productCost"></p>
                              <p>&nbsp;руб.</p>
                          </div>
                      </div>
                      <button onclick="addToCart(this)">В корзину</button>
                  </div>
              </div>
          </div>
      </div>
      <div class="cart">
        <h2 style="color: #fff">Заказ</h2>
        <ul id="cart-items">
        </ul>
        <div class="create-order">
          <a onclick="sendRequest()">Оформить заказ</a>
        </div>
      </div>
      <script src="/resources/scripts/market.js"></script>
    </main>
    <div th:insert="~{footer :: footer}"></div>
</body>
</html>
